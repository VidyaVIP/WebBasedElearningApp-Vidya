<HTML>
<HEAD>
	<TITLE>Login Page</TITLE>


<STYLE>
BODY { 

background-image: url(bg-login.jpg);
background-repeat: no-repeat;
background-attachment: fixed;
background-size: 100% 100%;

<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Learning Platform Login</title>
  <link rel="stylesheet" href="styles.css">
}
</STYLE>

</HEAD>
<BODY text="white">
 <H1 ALIGN= "Center">E-Learning Platform</H1>
<HR ALIGN="Center" SIZE="2" WIDTH="80%">
<P ALIGN="Center">

<br>
<TABLE BORDER=1 ALIGN = "Center" CELLPADDING = "10">
<TR BGCOLOR="SALMON">
<TD><A HREF="index.html"><b><font color="black" FACE="Arial" SIZE="4">Home</font></b></TD>
</br>
<main>
    <section id="login">
      <h2><b><font color="yellow" FACE="Arial" SIZE="5"> Login</font></b></h2>
      <form id="login-form">
      <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="role">Role:</label>
        <select id="role" name="role">
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>

        <button type="button" onclick="login()">Login</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>

</BODY>
</HTML>
