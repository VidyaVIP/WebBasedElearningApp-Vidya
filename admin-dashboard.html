<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="AdminStyles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="admin-manage-student.html">Manage Students Records</a>
<a href="discussion.html"> Discussion Forum</a>
            <a href="E-Learning-Application-Home.html">Home</a>
            <a href="contact-us.html">Contact Us</a>
           
        </nav>
    </header>

    <main>
        <section id="add-course">
            <h2>Add New Course</h2>
            <form id="course-form" onsubmit="addCourse(event)">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" required>
                <label for="course-fee">Course Fee:</label>
                <input type="number" id="course-fee" required>
                <button type="submit">Add Course</button>
            </form>
        </section>

        <section id="add-quiz">
            <h2>Add New Quiz</h2>
            <form id="quiz-form" onsubmit="addQuiz(event)">
                <label for="quiz-title">Quiz Title:</label>
                <input type="text" id="quiz-title" required>
                <label for="course-select">Select Course:</label>
                <select id="course-select" required></select>
                <button type="submit">Add Quiz</button>
            </form>
        </section>

        <section id="manage-courses">
            <h2>Manage Courses</h2>
            <ul id="course-list"></ul>
        </section>

        <section id="manage-quizzes">
            <h2>Manage Quizzes</h2>
            <ul id="quiz-list"></ul>
        </section>
    </main>

    <script src="AdminQuiz.js"></script>
</body>
</html>
